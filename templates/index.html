        <div id="subsidy" style="padding-left: 15px; padding-bottom: 5px"></div>
    <script type="text/javascript"> 
/*         if ( {{subsidyVars|tojson}} != 'Undefined') {
            var subs = {{subsidyVars.code|tojson}}
            var fee = {{subsidyVars.fee|tojson}}
        };
        else {
            var subs = "4"
            var fee = "0"
        } */
        var subs = {{subsidyVars.code|tojson}}
        var fee = {{subsidyVars.fee|tojson}}
        if (subs == "1") {
            document.getElementById("subsidy").innerHTML = "You may qualify for a child care fee subsidy. With it, your family would pay an estimated $0 a day. <a href='https://bit.ly/2LLQ6yl'> Find out more </a"
        }
        if (subs == "2") {
            document.getElementById("subsidy").innerHTML = "You may qualify for a child care fee subsidy. With it, your family would pay an estimated $" + fee +  " a day. <a href='https://bit.ly/2LLQ6yl'> Find out more </a"
        }
        else if (subs == "3") {
            document.getElementById("subsidy").innerHTML = "You may not qualify for a child care fee subsidy but since this is only an estimate we still encourage you to apply. <a href='https://bit.ly/2LLQ6yl'> Find out more </a"
        }
    </script>
